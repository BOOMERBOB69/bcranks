        function createTable(rows) {
            const table = document.createElement("table");
            table.border = "1";
            table.className = "dataframe table table-bordered table-hover";
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>id</th>
                        <th>Value</th>
                        <th>Province</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            rows.sort((a, b) => parseFloat(a.value) - parseFloat(b.value));

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${row.id}</td>
                    <td>${row.value}</td>
                    <td>${row.province}</td>
                `;
                table.querySelector("tbody").appendChild(tr);
            }

            return table;
        }

        function showBC() {
            tablesContainer.innerHTML = "";
            const bcRows = rows.filter(row => row.province === "BC");
            tablesContainer.appendChild(createTable(bcRows));
        }

        function showAB() {
            tablesContainer.innerHTML = "";
            const abRows = rows.filter(row => row.province === "AB");
