<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Speedcubing Provincial Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #888888	;
            color: #fff;
        }

        .header h1 {
            margin: 0;
        }

        .header p {
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .button {
            background-color: #fe4b25;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #B8290B;
        }

        .button.active {
            background-color: #ccff00; /* Change to the color you want for the active button */
            color: #000000;
        }

        .table-container {
            text-align: center;
            margin: 20px auto;
            max-width: 80%;
        }

        .dataframe {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .dataframe th, .dataframe td {
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .dataframe th {
            background-color: #f2f2f2;
        }

        .dataframe tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçÅCanadian Speedcubing Provincial RankingüçÅ</h1>
        <p>Website developed by CatchGoogle, results obtained from <a href="https://worldcubeassociation.org/persons" target="_blank">worldcubeassociation.org</a></p>
    </div>

    <div class="button-container">
        <button class="button active" id="bc-button">British Columbia</button>
        <button class="button" id="ab-button">Alberta</button>
        <button class="button" id="mb-button">Manitoba</button>
        <button class="button" id="on-button">Ontario</button>
        <button class="button" id="qc-button">Quebec</button>
        <button class="button" id="ns-button">Nova Scotia</button>
    </div>

    <div class="table-container" id="tables-container"></div>

    <script>
        const tablesContainer = document.getElementById("tables-container");
        const bcButton = document.getElementById("bc-button");
        const abButton = document.getElementById("ab-button");
        const onButton = document.getElementById("on-button");
        const qcButton = document.getElementById("qc-button");
        const nsButton = document.getElementById("ns-button");
        const mbButton = document.getElementById("mb-button");
        function parseTable(tableHTML) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(tableHTML, 'text/html');
            const table = doc.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            const parsedData = [];
            rows.forEach((row, index) => {
                const columns = row.querySelectorAll('td');
                if (columns.length >= 2) {
                    const id = columns[0].textContent;
                    const value = columns[1].textContent;
                    const province = columns[2] ? columns[2].textContent : 'BC'; // If no province specified, autopopulate with BC
                    const name = columns[3].textContent;
                    parsedData.push({
                        id,
                        value,
                        province,
                        name,
                    });
                }
            });
            return parsedData;
        }
        // Fetch the table data from an external HTML file
        fetch('final_sorted_RESULTS.html')
            .then(response => response.text())
            .then(tableHTML => {
                // Parse the table input
                const parsedData = parseTable(tableHTML);
                function parseTimeToNumber(timeValue) {
                    if (timeValue.includes(':')) {
                        const [minutes, seconds] = timeValue.split(':');
                        return parseFloat(minutes) * 60 + parseFloat(seconds);
                    }
                    return parseFloat(timeValue);
                }
                function createTable(rows) {
                    const table = document.createElement("table");
                    table.border = "1";
                    table.className = "dataframe table table-bordered table-hover";
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>PR Avg</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    rows.sort((a, b) => parseTimeToNumber(a.value) - parseTimeToNumber(b.value));
                    for (let i = 0; i < rows.length; i++) {
                        const row = rows[i];
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${i + 1}</td>
                            <td>${row.name}</td>
                            <td>${row.value}</td>
                        `;
                        table.querySelector("tbody").appendChild(tr);
                    }
                    return table;
                }
                function showBC() {
                tablesContainer.innerHTML = "";
                const bcRows = parsedData.filter(row => row.province === "BC");
                tablesContainer.appendChild(createTable(bcRows));
        
                // Add the active class to BC button and remove it from AB button
                bcButton.classList.add("active");
                abButton.classList.remove("active");
                onButton.classList.remove("active");
                qcButton.classList.remove("active");
                nsButton.classList.remove("active");
                mbButton.classList.remove("active");
                }

                function showAB() {
                tablesContainer.innerHTML = "";
                const abRows = parsedData.filter(row => row.province === "AB");
                tablesContainer.appendChild(createTable(abRows));

                // Add the active class to AB button and remove it from BC button
                abButton.classList.add("active");
                bcButton.classList.remove("active");
                onButton.classList.remove("active");
                qcButton.classList.remove("active");
                nsButton.classList.remove("active");
                mbButton.classList.remove("active");
                    }

                function showON() {
                tablesContainer.innerHTML = "";
                const onRows = parsedData.filter(row => row.province === "ON");
                tablesContainer.appendChild(createTable(onRows));
        
                // Add the active class to BC button and remove it from AB button
                onButton.classList.add("active");
                bcButton.classList.remove("active");
                abButton.classList.remove("active");
                qcButton.classList.remove("active");
                nsButton.classList.remove("active");
                mbButton.classList.remove("active");
                }

                function showQC() {
                tablesContainer.innerHTML = "";
                const onRows = parsedData.filter(row => row.province === "QC");
                tablesContainer.appendChild(createTable(onRows));
        
                // Add the active class to BC button and remove it from AB button
                qcButton.classList.add("active");
                bcButton.classList.remove("active");
                abButton.classList.remove("active");
                onButton.classList.remove("active");
                nsButton.classList.remove("active");
                mbButton.classList.remove("active");
                }

                function showNS() {
                tablesContainer.innerHTML = "";
                const onRows = parsedData.filter(row => row.province === "NS");
                tablesContainer.appendChild(createTable(onRows));
        
                // Add the active class to BC button and remove it from AB button
                nsButton.classList.add("active");
                bcButton.classList.remove("active");
                abButton.classList.remove("active");
                onButton.classList.remove("active");
                qcButton.classList.remove("active");
                mbButton.classList.remove("active");
                }

                function showMB() {
                tablesContainer.innerHTML = "";
                const onRows = parsedData.filter(row => row.province === "MB");
                tablesContainer.appendChild(createTable(onRows));
        
                // Add the active class to BC button and remove it from AB button
                mbButton.classList.add("active");
                bcButton.classList.remove("active");
                abButton.classList.remove("active");
                onButton.classList.remove("active");
                qcButton.classList.remove("active");
                nsButton.classList.remove("active");
                }
                
                bcButton.addEventListener("click", showBC);
                abButton.addEventListener("click", showAB);
                onButton.addEventListener("click", showON);
                qcButton.addEventListener("click", showQC);
                nsButton.addEventListener("click", showNS);
                mbButton.addEventListener("click", showMB);

                // Initially set the BC button as active
                bcButton.classList.add("active");
                showBC();
                })
            .catch(error => console.error(error));
    </script>
</body>
</html>
