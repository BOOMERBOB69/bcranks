<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Speedcubing Provincial Rankings</title>
    <style>
        th {
            text-align: center;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .table-container {
            text-align: center;
            margin: 0 auto;
            width: 80%; /* Adjust the width as needed */
        }

        .dataframe {
            width: 30%; /* Make the table take up the full width of its container */
            display: flex;
            justify-context: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GitHub Pages Table</h1>
        <h1>Canadian Speedcubing Provincial Rankings</h1>
        <p>Website developed by CatchGoogle, results obtained from https://worldcubeassociation.org/persons</p>
    </div>

    <div class="button-container">
        <button class="button" id="bc-button">Show BC</button>
        <button class="button" id="ab-button">Show AB</button>
        <button class="button" id="bc-button">British Columbia</button>
        <button class="button" id="ab-button">Alberta</button>
    </div>

    <div id="tables-container"></div>
    <script>
        const tablesContainer = document.getElementById("tables-container");
        const bcButton = document.getElementById("bc-button");
        const abButton = document.getElementById("ab-button");
        function parseTable(tableHTML) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(tableHTML, 'text/html');
            const table = doc.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            const parsedData = [];
            rows.forEach((row, index) => {
                const columns = row.querySelectorAll('td');
                if (columns.length >= 2) {
                    const id = columns[0].textContent;
                    const value = columns[1].textContent;
                    const province = columns[2] ? columns[2].textContent : 'BC';
                    parsedData.push({
                        id,
                        value,
                        province,
                    });
                }
            });
            return parsedData;
        }
        // Fetch the table data from an external HTML file
        fetch('final_sorted_RESULTS.html')
            .then(response => response.text())
            .then(tableHTML => {
                // Parse the table input
                const parsedData = parseTable(tableHTML);
                function parseTimeToNumber(timeValue) {
                    if (timeValue.includes(':')) {
                        const [minutes, seconds] = timeValue.split(':');
                        return parseFloat(minutes) * 60 + parseFloat(seconds);
                    }
                    return parseFloat(timeValue);
                }
                function createTable(rows) {
                    const table = document.createElement("table");
                    table.border = "1";
                    table.className = "dataframe table table-bordered table-hover";
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>id</th>
                                <th>Value</th>
                                <th>Province</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    rows.sort((a, b) => parseTimeToNumber(a.value) - parseTimeToNumber(b.value));
                    for (let i = 0; i < rows.length; i++) {
                        const row = rows[i];
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${i + 1}</td>
                            <td>${row.id}</td>
                            <td>${row.value}</td>
                            <td>${row.province}</td>
                        `;
                        table.querySelector("tbody").appendChild(tr);
                    }
                    return table;
                }
                function showBC() {
                    tablesContainer.innerHTML = "";
                    const bcRows = parsedData.filter(row => row.province === "BC");
                    tablesContainer.appendChild(createTable(bcRows));
                }
                function showAB() {
                    tablesContainer.innerHTML = "";
                    const abRows = parsedData.filter(row => row.province === "AB");
                    tablesContainer.appendChild(createTable(abRows));
                }
                showBC();
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
