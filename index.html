<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Speedcubing Provincial Rankings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #888888;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            fontsize: 96px;
        }

        .header p {
            font-size: 18px;
        }

        .dropdown-container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .dropdown {
            width: 200px;
            font-size: 24px; /* Adjust the size as needed */
        }

        .table-container {
            text-align: center;
            margin: 20px auto;
            max-width: 80%;
        }

        .dataframe {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .dataframe th, .dataframe td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            font-size: 24px;
            height: 60px;
        }

        .dataframe th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .dataframe th:hover {
            background-color: #ddd;
        }

        .dataframe tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* Change the font size for the dropdown options */
        .select2-results__option {
            font-size: 42px; /* Adjust the size as needed */
        }

        /* Change the font size for the selected option */
        .select2-selection__rendered {
            font-size: 42px; /* Adjust the size as needed */
        }

        /* Style for tied positions */
        .tied {
            color: #888888;
        }

        .sortable-header {
            cursor: pointer;
        }

        .pr-single {
            font-weight: normal;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçÅCanadian Speedcubing Provincial RankingüçÅ</h1>
        <p>Website developed by CatchGoogle, results obtained from <a href="https://worldcubeassociation.org/persons" target="_blank">worldcubeassociation.org</a></p>
    </div>

    <div class="dropdown-container">
        <select class="dropdown" id="province-dropdown">
            <option value="BC">British Columbia</option>
            <option value="AB">Alberta</option>
            <option value="SK">Saskatchewan</option>
            <option value="MB">Manitoba</option>
            <option value="ON">Ontario</option>
            <option value="QC">Quebec</option>
            <option value="NB">New Brunswick</option>
            <option value="NS">Nova Scotia</option>
        </select>
    </div>

    <div class="table-container" id="tables-container"></div>

    <script>
        const tablesContainer = document.getElementById("tables-container");
        const provinceDropdown = document.getElementById("province-dropdown");
        let parsedData = [];
        let currentSortColumn = 'value'; // 'value' for PR Avg, 'single' for PR Single

        function parseTable(tableHTML) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(tableHTML, 'text/html');
            const table = doc.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            const parsedData = [];
            rows.forEach((row, index) => {
                const columns = row.querySelectorAll('td');
                if (columns.length >= 2) {
                    const id = columns[0].textContent;
                    const value = columns[1].textContent;
                    const province = columns[2] ? columns[2].textContent : 'BC';
                    const single = columns[3].textContent;
                    const photo = columns[4].textContent;
                    const name = columns[5].textContent;
                    parsedData.push({
                        id,
                        value,
                        province,
                        single,
                        photo,
                        name,
                    });
                }
            });
            return parsedData;
        }

        function parseTimeToNumber(timeValue) {
            if (timeValue.includes(':')) {
                const [minutes, seconds] = timeValue.split(':');
                return parseFloat(minutes) * 60 + parseFloat(seconds);
            }
            return parseFloat(timeValue);
        }

        function createTable(rows) {
            const table = document.createElement("table");
            table.border = "1";
            table.className = "dataframe table table-bordered table-hover";
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th class="sortable-header" data-sort-column="value">PR Avg</th>
                        <th class="sortable-header" data-sort-column="single">PR Single</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
        
            // Sort based on the currentSortColumn
            rows.sort((a, b) => parseTimeToNumber(a[currentSortColumn]) - parseTimeToNumber(b[currentSortColumn]));
        
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>
                        <a href="https://worldcubeassociation.org/persons/${row.id}" target="_blank">
                            <img src="${row.photo}" alt="${row.name}" width="60" style="margin-right: 10px">
                            ${row.name}
                        </a>
                    </td>
                    <td>${row.value}</td>
                    <td>${row.single}</td>
                `;
                table.querySelector("tbody").appendChild(tr);
            }
        
            return table;
        }

        function showTable(province) {
            tablesContainer.innerHTML = "";
            const filteredRows = parsedData.filter(row => row.province === province);
            tablesContainer.appendChild(createTable(filteredRows));
        }

        function onHeaderClick(event) {
            const clickedColumn = event.target.getAttribute('data-sort-column');

            if (clickedColumn) {
                currentSortColumn = clickedColumn;
                showTable(provinceDropdown.value);
            }
        }

        provinceDropdown.addEventListener("change", (event) => {
            const selectedProvince = event.target.value;
            showTable(selectedProvince);
        });

        fetch('final_sorted_RESULTS.html')
            .then(response => response.text())
            .then(tableHTML => {
                parsedData = parseTable(tableHTML);
                showTable(provinceDropdown.value);
            })
            .catch(error => console.error(error));

        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('sortable-header')) {
                onHeaderClick(event);
            }
        });
    </script>
</body>
</html>
