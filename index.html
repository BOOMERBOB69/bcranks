    <script>
        const tablesContainer = document.getElementById("tables-container");
        const provinceDropdown = document.getElementById("province-dropdown");

        function parseTable(tableHTML) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(tableHTML, 'text/html');
            const table = doc.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            const parsedData = [];
            rows.forEach((row, index) => {
                const columns = row.querySelectorAll('td');
                if (columns.length >= 2) {
                    const id = columns[0].textContent;
                    const value = columns[1].textContent;
                    const province = columns[2] ? columns[2].textContent : 'BC'; // If no province specified, autopopulate with BC
                    const name = columns[3].textContent;
                    parsedData.push({
                        id,
                        value,
                        province,
                        name,
                    });
                }
            });
            return parsedData;
        }

        function parseTimeToNumber(timeValue) {
            if (timeValue.includes(':')) {
                const [minutes, seconds] = timeValue.split(':');
                return parseFloat(minutes) * 60 + parseFloat(seconds);
            }
            return parseFloat(timeValue);
        }

        function createTable(rows) {
            const table = document.createElement("table");
            table.border = "1";
            table.className = "dataframe table table-bordered table-hover";
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>PR Avg</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            rows.sort((a, b) => parseTimeToNumber(a.value) - parseTimeToNumber(b.value));
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td><a href="https://worldcubeassociation.org/persons/${row.id}" target="_blank">${row.name}</a></td>
                    <td>${row.value}</td>
                `;
                table.querySelector("tbody").appendChild(tr);
            }
            return table;
        }

        function showTable(province) {
            tablesContainer.innerHTML = "";
            const filteredRows = parsedData.filter(row => row.province === province);
            tablesContainer.appendChild(createTable(filteredRows));
        }

        provinceDropdown.addEventListener("change", (event) => {
            const selectedProvince = event.target.value;
            showTable(selectedProvince);
        });

        // Fetch the table data from an external HTML file
        fetch('final_sorted_RESULTS.html')
            .then(response => response.text())
            .then(tableHTML => {
                // Parse the table input
                parsedData = parseTable(tableHTML);

                // Initially show the table for the selected province in the dropdown
                showTable(provinceDropdown.value);
            })
            .catch(error => console.error(error));
    </script>
